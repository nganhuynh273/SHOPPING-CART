<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body>
    <div id="frame">
      <form id="form" action="login.html">
        <h1 align="center" style="color: rgb(5, 5, 5)">ĐĂNG KÝ THÀNH VIÊN</h1>
        <div align="center" id="errorText"></div>
        <table align="center" cellspacing="0px" cellpadding="20px" border="0">
          <tr>
            <td class="labeltext">Tên đăng nhập:</td>
            <td>
              <input
                id="tendn"
                type="text"
                value=""
                name="dn"
                placeholder="Nhập tên đăng nhập"
                onblur="this.placeholder='Nhập tên đăng nhập'"
                onfocus="this.placeholder='Nhập tên đăng nhập'"
                required
              /><br>
              <label id="tdnlb" style="color: red;font-size: 0.8rem;visibility: hidden; ">Tên đăng nhập không được để trống</label>
            </td>
          </tr>
          <tr>
            <td class="labeltext">Mật khẩu:</td>
            <td>
              <input
                id="mk"
                type="password"
                value=""
                name="mk"
                placeholder="Nhập mật khẩu"
                onblur="this.placeholder='Nhập mật khẩu'"
                onfocus="this.placeholder='Nhập mật khẩu'"
                required
              />
            </td>
          </tr>
          <tr>
            <td class="labeltext">Email:</td>
            <td>
              <input
                id="email"
                type="email"
                value=""
                name="email"
                placeholder="Nhập tên email"
                onblur="this.placeholder='Nhập tên email'"
                onfocus="this.placeholder='Nhập tên email'"
                required
              /><br>
              <label id="emaillb" style="color: red;font-size: 0.8rem;visibility: hidden; ">Email đã tồn tại</label>
            </td>
          </tr>
          <tr>
            <td class="labeltext">Số điện thoại:</td>
            <td>
              <input
                id="phone"
                type="phone"
                value=""
                name="phone"
                placeholder="Nhập số điện thoại"
                onblur="this.placeholder='Nhập số điện thoại'"
                onfocus="this.placeholder='Nhập số điện thoại'"
                required
              />
            </td>
          </tr>
          <tr>
            <td class="labeltext">Địa chỉ:</td>
            <td>
              <input
                id="address"
                type="address"
                value=""
                name="address"
                placeholder="Nhập địa chỉ"
                onblur="this.placeholder='Nhập đia chỉ'"
                onfocus="this.placeholder='Nhập địa chỉ'"
                required
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <!-- <a class="btnDangky" href="login.html">Đăng ký </a> -->
              <button type="submit" class="btnDangky">
                Đăng ký
              </button>
              <a class="btnDangnhap" href="login.html">Đăng nhập </a>
              <!-- <button type="submit" class='btnDangnhap' onclick="dangnhap()" >Đăng nhập </button> -->
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
  <script src="/js/user.js"></script>
  <script src="/js/dk.js"></script>
</html>
